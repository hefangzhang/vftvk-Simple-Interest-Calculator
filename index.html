<html>
    <head>
    <title>Simple Interest Calculator
    </title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" min="1" id="principal">  <br/>
   Interest Rate : 1 <input type="range" class="slider" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="update()"><span id="demo" name="demo">10.25%</span>     
      <br/>   <label for="years">No. of Years</label>
<select name="years" id="years">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
</select> 
        
        <br/>
        
        <button onclick="compute()">Compute Interest</button>
        <span id="result"></span><br>
        </div>
    </body>
    <footer>Copyright Everyone Can Get Rich</footer>
</html>
